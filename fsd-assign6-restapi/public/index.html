<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif; /* You can change this to any font you prefer */
        }

        html, body {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1f2937; /* This is a dark gray similar to bg-zinc-800 */
        }

        h2 {
            margin-bottom: 20px; /* Space between heading and button */
            font-size: 24px;
            color: #fff; /* White color for the heading */
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Button color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h2>REST API FSD Program</h2>
    <a href="/api/books" class="button-link">Read All Books</a>
</body>
</html>
